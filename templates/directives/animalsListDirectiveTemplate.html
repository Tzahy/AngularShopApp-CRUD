<a href="animal/{{animal.id}}">
    <div class="well hoverwell">
        <div class="row"><h2 class="span6">{{animal.name}}</h2></div>
        <img ng-src="{{animal.imageUrl}}" src=""/>
        <div class="row"><span class="span1">Price:</span><span>{{animal.price | currency}}</span></div>
        <div class="row"><span class="span1">Age:</span><span>{{animal.age}}</span></div>
    </div>
</a>
